syntax = "proto3";

package services.user;

message User{
  string name = 1;
  string email = 2;
  string username = 3;
}

message CreateUserRequest {
  User user = 1;
}

message CreateUserResponse {
  string user_id = 1;
}

message GetUserInfoRequest {
  string user_id = 1;
}

message GetUserInfoResponse {
  string name = 1;
  string email = 2;
  string username = 3;
} 

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}
